<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/bootstrap-4.4.1-dist/css/bootstrap.css">
    <link href="./css/styles.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
<script src="./js/jquery/dist/jquery.js"></script>
</head>
<body>
    <div class="slider">
        <div class="load">
        </div>
        <div class="content">
            <div class="principal">
                <div class="container" id="pizza">
                        <h1>Victorious pizza</h1>
                        <p>Welcome to victorious pizza. We are here at your service to ensure you get what you want at the right time and in good quality</p>
                        <p>Let's first chose the size we want.</p>
                    <div class="pitsa">
                        <div class="choose">
                            <h2>Pizza size</h2>
                            <select name="size" id="size">
                            <option>Choose your size</option>
                            <option value="400">Small = ksh 400</option>
                            <option value="600">Medium = ksh 600</option>
                            <option value="800">Large = ksh 800</option>
                            </select>
                        </div>
                        <div class="chose">
                            <h2>Pizza Crust</h2>
                            <select name="crust" id="crust">
                                <option>Choose your crust</option>
                                <option value="200">Crispy = ksh 200</option>
                                <option value="250">Stuffed = ksh 250</option>
                                <option value="300">Cheese-Stuffed Crust = ksh 300</option>
                                <option value="350">Neapolitan Crust = ksh 350</option>
                                <option value="400">Thin Crust = ksh 400</option>
                                <option value="450">Pizza Bagels = ksh 450</option>
                                <option value="500">Sicilian Style = ksh 500</option>
                                <option value="550">Flatbread = ksh 550</option>
                            </select>
                        </div>
        
                        <div class="flava">
                            <h2>Pizza Topping</h2>
                            <select name="topping" id="topping">
                                <option>Choose your Topping</option>
                                <option value="100">Green pepper = ksh 100</option>
                                <option value="150">Onions = ksh 150</option>
                                <option value="200">Saursage = ksh 200</option>
                                <option value="250">Bacon = ksh 250</option>
                                <option value="300">Extra cheese = ksh 300</option>
                                <option value="350">Black olives = ksh 350</option>
                            </select>
                        </div>
                        <div class="quantity">
                            <h2>Pizza quantity</h2>
                            <select name="quantity" id="quanty">
                                <option>Choose your quantity</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="3">7</option>
                                <option value="4">8</option>
                                <option value="5">9</option>
                                <option value="6">10</option>
                            </select>
                        </div>
                        <button name="buy" id="buy">Buy Now</button><br>
                        <input type="submit" value="Checkout" class="btn">
                    </div>
                    <div>
                        <h3>user order</h3>
                        <ul>
                            <li>
                                
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
</body>
</html>
