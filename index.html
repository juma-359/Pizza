    <div class="container" id="pizza">
        <div class="slider">
        <h1>Victorious pizza</h1>

        <p>Let's first chose the size we want.</p>
        <div class="pitsa">
        <div class="choose">
            <h2>Pizza size</h2>
            <select name="size" id="size">
            <option>Choose your size</option>
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
            </select>
        </div>
        <div class="chose">
            <h2>Pizza Crust</h2>
            <select name="crust" id="crust">
                <option>Choose your crust</option>
                <option value="1">Crispy</option>
                <option value="2">Stuffed</option>
                <option value="3">Cheese-Stuffed Crust</option>
                <option value="4">Neapolitan Crust</option>
                <option value="5">Thin Crust</option>
                <option value="6">Pizza Bagels</option>
                <option value="7">Sicilian Style</option>

            </select>
        </div>

        <div class="flava">
            <h2>Pizza Topping</h2>
            <select name="crust" id="crust">
                <option>Choose your Topping</option>
                <option value="10">Green pepper=ksh</option>
                <option value="20">Onions</option>
                <option value="3">Saursage</option>
                <option value="4">Bacon</option>
                <option value="5">Extra cheese</option>
                <option value="6">Black olives</option>
            </select><br>
            <form>
                <h2>Enter quantity</h2>
                <input type="text" name="buyNow" placeholder="1-100"/>
            </form>
            <button id="buy">Submit</button>
        </div>
    </div>
